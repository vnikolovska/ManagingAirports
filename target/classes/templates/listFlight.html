<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight List</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div align="center" class="container my-2">

    <h1>List Flights</h1>
    <form method="GET">
        <button type="submit" class="btn btn-primary" formaction="homepage">Back to home page</button>
        <button type="submit" class="btn btn-primary" formaction="newFlight">Add Flight</button>
    </form>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Code of Starting Airport</th>
            <th>Code of Destination Airport</th>
            <th>Departure Time</th>
            <th>Flight Duration</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.codeOfStartingAirport.airportCode}"></td>
            <td th:text="${flight.codeOfDestinationAirport.airportCode}"></td>
            <td th:text="${flight.departureTime}"></td>


            <td th:text="${flight.flightDuration}"></td>


            <td>
                <form th:action="@{'/editFlight/{id}'(id=${flight.id})}" th:method="PUT">
                    <button class="btn btn-primary">Edit</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
