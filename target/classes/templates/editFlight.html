<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit flight</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <hr>
    <h2> Update Flight </h2>

    <form action="#" th:action="@{/saveFlight}" th:object="${flight}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{codeOfStartingAirport.airportCode}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{codeOfDestinationAirport.airportCode}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{departureTime}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{flightDuration}"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Edit Flight</button>
    </form>
    <hr>
    <a th:href="@{/viewFlight}"> Back To The Flights List </a>
</div>
</body>
</html>
