<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airports</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div align="center" class="container my-2">

    <h1>Airports List</h1>
    <form action="/logout" method="GET">
        <button type="submit" class="btn btn-danger position-relative top-5 start-50 translate-middle">Logout</button>
    </form>
    <br>
    <form method="GET">
        <button type="submit" class="btn btn-primary" formaction="homepage">Back to home page</button>
        <button type="submit" class="btn btn-primary" formaction="addAirports">Add Airport</button>

    </form>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Airport Code</th>
            <th>Airport Name</th>
            <th>Airport Country</th>
            <th>Number of annual passenger</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="airport : ${airports}">
            <td th:text="${airport.airportCode}"></td>
            <td th:text="${airport.airportName}"></td>
            <td th:text="${airport.countryName}"></td>
            <td th:text="${airport.numberOfAnnuallyPassengers}"></td>


            <td>
                <form th:action="@{'/delete/{code}'(code=${airport.airportCode})}" th:method="DELETE">
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
